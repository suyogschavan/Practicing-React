<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">

        function ButtonComp({counter, setCounter}){
            function buttonClicked(){
                setCounter(counter+1);
            }
            return <button onClick={buttonClicked}>Clicked {counter} {counter==1 ?"time":"times"}</button>
        }

        function ResetButton({setCounter}) {
            function buttonClicked(){
                setCounter(0);
            }
            return <button onClick={buttonClicked}>RESET</button>
        }

        function App(){
            const [counter, setCounter] = React.useState(0);
            return (
                <>
                    <ButtonComp counter = {counter} setCounter = {setCounter}/>
                    <ResetButton setCounter = {setCounter} />
                </>
            )
        }
        

        const container = document.querySelector(".js-container");
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);
    </script>
</body>

</html>
