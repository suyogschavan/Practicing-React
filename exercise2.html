<!DOCTYPE html>
<html>

<head>
    <title>React Basics</title>
</head>

<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script type="text/babel">

        function InputComp({inputText, setInputText}){
            function changeText(event){
                setInputText(event.target.value);
            }
            return <input placeholder="Type your name" onChange={changeText} type="text" value={inputText}></input>
        }

        function DisplayText({inputText}) {
            return <p>Hello {inputText}</p>
        }

        function ResetButton({setInputText}){
            return <button onClick={()=>setInputText('')}>RESET</button>
        }

        function App(){
            const [inputText, setInputText] = React.useState('');
            return <>
                <InputComp inputText={inputText} setInputText={setInputText}/>    
                <ResetButton setInputText={setInputText}/>
                <DisplayText inputText={inputText}/>
            </>
        }

        const container = document.querySelector(".js-container");
        const root = ReactDOM.createRoot(container);
        root.render(<App/>);
    </script>
</body>

</html>
